<script>
    $(function(){
        var input;
        var timer;
        $('#loginButton').click(function(){
            var str = $("#iPhoneNumber").val();
            if (str == null || str == "") {
                alert("请输入手机号！");
            }else if (str.length > 11 || str.length < 11){
                alert("手机号不合法")
            }else {
                $.ajax({
                    type:"POST",
                    url:"https://www.ziqiangzili.com/"+largeRouteDo+"/teacher/falselogin.do",
                    dataType:"json",
                    data:{phoneNumber:str},
                    success:function(msg){
                        console.log(msg);
                        if (msg.state == 1){
                            // sessionStorage.teacher_id = msg.data;
                            sessionStorage.setItem("teacher_id",msg.data);
                            // window.location.href = "curriculums_table.html?teacher_id="+msg.data;
                            window.location.href = "curriculums_table.html"
                        } else {
                            alert(msg.data)
                        }
                    }
                })
            }
        })

        $('#iPhoneNumber').keyup(function(event){
            if(event.keyCode ==13){
                var str = $("#iPhoneNumber").val();
                if (str == null || str == "") {
                    alert("请输入手机号！");
                }else if (str.length > 11 || str.length < 11){
                    alert("手机号不合法")
                }else {
                    $.ajax({
                        type:"POST",
                        url:"https://www.ziqiangzili.com/"+largeRouteDo+"/teacher/falselogin.do",
                        dataType:"json",
                        data:{phoneNumber:str},
                        success:function(msg){
                            console.log(msg);
                            if (msg.state == 1){
                                sessionStorage.setItem("teacher_id",msg.data);
                                window.location.href = "curriculums_table.html";
                            } else {

                                alert(msg.data)
                            }
                        }
                    })
                }
            }
        })

        /**
         * 三秒请求一次，直到拿到值
         * @param url
         * @private
         */
        function _ajax(url,input)
        {
            $.ajax({
                type: 'POST',
                url: url,
                data:{phoneNumber:input} ,
                dataType: "json",
                success:function(data)
                {
                    if(data.state === 1)
                    {
                        clearTimeout(timer);
                        window.location.href = "curriculums_table.html"
                    }
                },
                error:function(res)
                {
                }
            });
        }

    });
</script>
